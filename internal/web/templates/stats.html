{{ define "stats.html" }}
<script src="/fs/public/js/stats.js"></script>
<script src="/fs/public/js/heatmap.js"></script>
<body>
    <div class="container-lg mt-3">
        <div class="row">
            <div class="col-md">
                <div class="card border-primary">
                    <div class="card-header">
                        <h5 id="statsHeader">Stats</h5>
                    </div>
                    <div class="card-body table-responsive" id="statsTable">
                        <table class="table table-striped table-hover">
                            <thead>
                                <th>Group</th>
                                <th>Name</th>
                                <th>Days Total</th>
                                <th>Count Total</th>
                                <th></th>
                            </thead>
                            <tbody>
                                {{ range $key, $value := .Stats }}
                                <tr>
                                    <td>{{ .Group }}</td>
                                    <td>{{ .Name }}</td>
                                    <td>{{ .DTotal }}</td>
                                    <td>{{ .CTotal }}</td>
                                    <td><a href="#" onclick="getMore({{ $key }})">Year map</a></td>
                                </tr>
                                {{ end }}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    getMore({{ .Version }});
</script>
{{ template "footer.html" }}
{{ end }}
