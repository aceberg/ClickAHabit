{{ define "history.html" }}

<body>
    <div class="container-lg mt-3 table-responsive">
        <div class="card border-primary">
            <div class="card-body table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>Date</th>
                        <th>Group</th>
                        <th>Name</th>
                        <th>Color</th>
                        <th>Count</th>
                        <th>Del</th>
                    </thead>
                    <tbody>
                        {{ range .Checks }}
                        <tr>
                            <td>{{ .Date }}</td>
                            <td>{{ .Group }}</td>
                            <td>{{ .Name }}</td>
                            <td>
                                <i class="bi bi-circle-fill" style="color: {{ .Color }};"></i>
                            </td>
                            <td>{{ .Count }}</td>
                            <td>
                                <a href="/histdel/{{ .ID }}"><i class="bi bi-x-square"></i></a>
                            </td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{{ template "footer.html" }}
{{ end }}
